<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--框架mui-->
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <!--个人less-->
    <link rel="stylesheet/less" href="./less/index.less">
    <!--字体图标库-->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <!--解析less的js-->
    <script src="./lib/less/less.js"></script>
    <!--mui 框架js-->
    <script src="./lib/mui/js/mui.min.js"></script>

    <title>上课使用 搜索页面</title>
</head>

<body>
    <!--头部部分-->
    <header id="header">
        <div class="left"><a href="./category.html"><i class="fa fa-arrow-left"></i></a></div>
        <h4 class="center">搜索中心</h4>
        <a href="#" class=" right"></a>
    </header>
    <!--主体部分-->
    <main id="main">
        <section class="searchTop">
            <form action="#">
                <input type="search" class="searchResult" placeholder="请输入搜索内容">
                <button type="button" class="mui-btn searchTo">搜索</button>
            </form>
        </section>
        <section class="searchBottom">
            <div class="mui-card">
                <!--页眉，放置标题-->
                <div class="mui-card-header">
                    <span>搜索结果</span>
                    <span><a href="#" class="fa fa-trash clearHostory">清空历史</a></span>
                </div>
                <!--内容区-->
                <div class="mui-card-content">
                    <ul class="mui-table-view hostory">            
                        <!-- <li class="mui-table-view-cell">Item 2
                            <span class="mui-badge mui-badge-success fa fa-times"></span>
                        </li> -->
                    </ul>
                </div>
            </div>
        </section>
    </main>

    <!--尾部部分-->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="./index.html">
                    <i class="fa fa-home"></i>
                    <p>首页</p>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="./category.html">
                    <i class="fa fa-bars"></i>
                    <p>分类</p>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="./car.html">
                    <i class="fa fa-cart-plus"></i>
                    <p>购物车</p>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="./user.html">
                    <i class="fa fa-user"></i>
                    <p>个人中心</p>
                </a>
            </div>
        </div>
    </footer>
    <script type="text/html" id="tpl">
        {{if list.length>0}}
            {{each list value index}}
                <li class="mui-table-view-cell" data-index="{{index}}">
                    {{value}}
                    <span class="mui-badge mui-badge-success fa fa-times"></span>
                </li>
            {{/each}}
        {{else}}
            <li class="mui-table-view-cell">
                历史记录为空
            </li>
        {{/if}}
    </script>
</body>

</html>
<!--tepto-->
<script src="./lib/zepto/zepto.min.js"></script>
<!--模板-->
<script src="./lib/artTemplate/template-web.js"></script>
<!--个人js-->
<script src="./js/rem.js"></script>
<script src="./js/search.js"></script>
