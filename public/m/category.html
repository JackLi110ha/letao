<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--框架mui-->
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <!--个人less-->
    <link rel="stylesheet/less" href="./less/category.less">
    <!--字体图标库-->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <!--解析less的js-->
    <script src="./lib/less/less.js"></script>
    <!--mui 框架js-->
    <script src="./lib/mui/js/mui.min.js"></script>
    <title>上课使用 分类页面</title>
</head>

<body>
    <!--头部部分-->
    <header id="header">
        <div class="left"><i class="fa fa-arrow-left"></i></div>
        <form action="#" class="center">
            <input type="text" placeholder="请输入要搜索的内容">
        </form>
        <a href="./search.html" class="fa fa-search right"></a>
    </header>
    <!--主体部分-->
    <main id="main">
        
        <!--左边内容-->
        <section class="left">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <ul class="topUl">
                        <!-- <li class="active">
                            <a href="#">
                                <p>运动鞋1</p>
                            </a>
                        </li> -->

                    </ul>
                </div>
            </div>
        </section>
        <!--右边内容-->
        <section class="right">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--右侧数据-->
                    <ul class="active">
                        <div class="mui-row">
                            <!-- <li class="mui-col-xs-4">
                                <a href="#">
                                    <img src="./images/brand1.png" alt="">
                                    <p>耐克1</p>
                                </a>
                            </li> -->

                        </div>
                    </ul>

                </div>
            </div>
        </section>
    </main>
    <!--尾部部分-->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="./index.html">
                    <i class="fa fa-home"></i>
                    <p>首页</p>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="./category.html">
                    <i class="fa fa-bars"></i>
                    <p>分类</p>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="./car.html">
                    <i class="fa fa-cart-plus"></i>
                    <p>购物车</p>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="./user.html">
                    <i class="fa fa-user"></i>
                    <p>个人中心</p>
                </a>
            </div>
        </div>
    </footer>
    <!--左侧模板-->
    <script id="left-tpl" type="text/html">
        {{each rows value}}
        <li class="{{$index==0?'active':''}}">
            <a href="#" data-id="{{value.id}}">
                <p>{{value.categoryName}}</p>
            </a>
        </li>
        {{/each}}
    </script>
    <!--右侧模板-->
    <script type="text/html" id="right-tpl">
        {{if rows.length>0}}
            {{each rows value}}
                <li class="mui-col-xs-4">
                    <a href="#">
                        <img src="{{value.brandLogo}}" alt="">
                        <p>{{value.brandName}}</p>
                    </a>
                </li>
            {{/each}}
        {{else}}
            <p style="font-size:18px;color:red">有误</p>
        {{/if}}
    </script>
</body>

</html>
<!--tepto-->
<script src="./lib/zepto/zepto.min.js"></script>
<!--模板-->
<script src="./lib/artTemplate/template-web.js"></script>
<!--个人js-->
<script src="./js/rem.js"></script>
<script src="./js/category.js"></script>
