<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--框架mui-->
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <!--个人less-->
    <link rel="stylesheet/less" href="./less/index.less">
    <!--字体图标库-->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <!--解析less的js-->
    <script src="./lib/less/less.js"></script>
    <!--mui 框架js-->
    <script src="./lib/mui/js/mui.min.js"></script>
    <title>上课使用 移动端首页</title>
</head>

<body>
    <!--头部部分-->
    <header id="header">
        <div class="left"></div>
        <h4 class="center">乐淘首页</h4>
        <a href="#" class="fa fa-search right"></a>
    </header>
    <!--主体部分-->
    <main id="main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--轮播图-->
                <section id="slide">
                    <div id="slider" class="mui-slider">
                        <div class="mui-slider-group mui-slider-loop">
                            <!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
                            <div class="mui-slider-item mui-slider-item-duplicate">
                                <a href="#">
                                    <img src="./images/banner5.png">
                                </a>
                            </div>
                            <!-- 第一张 -->
                            <div class="mui-slider-item">
                                <a href="#">
                                    <img src="./images/banner1.png">
                                </a>
                            </div>
                            <!-- 第二张 -->
                            <div class="mui-slider-item">
                                <a href="#">
                                    <img src="./images/banner2.png">
                                </a>
                            </div>
                            <!-- 第三张 -->
                            <div class="mui-slider-item">
                                <a href="#">
                                    <img src="./images/banner3.png">
                                </a>
                            </div>
                            <!-- 第四张 -->
                            <div class="mui-slider-item">
                                <a href="#">
                                    <img src="./images/banner4.png">
                                </a>
                            </div>
                            <!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
                            <div class="mui-slider-item mui-slider-item-duplicate">
                                <a href="#">
                                    <img src="./images/banner1.png">
                                </a>
                            </div>
                        </div>
                        <div class="mui-slider-indicator">
                            <div class="mui-indicator mui-active"></div>
                            <div class="mui-indicator"></div>
                            <div class="mui-indicator"></div>
                            <div class="mui-indicator"></div>

                        </div>
                    </div>
                </section>
                <!--导航区域-->
                <section id="nav">
                    <div class="mui-row">
                        <div class="mui-col-xs-4"><a href="#"><img src="./images/nav1.png" alt=""></a></div>
                        <div class="mui-col-xs-4"><a href="#"><img src="./images/nav2.png" alt=""></a></div>
                        <div class="mui-col-xs-4"><a href="#"><img src="./images/nav3.png" alt=""></a></div>
                        <div class="mui-col-xs-4"><a href="#"><img src="./images/nav4.png" alt=""></a></div>
                        <div class="mui-col-xs-4"><a href="#"><img src="./images/nav5.png" alt=""></a></div>
                        <div class="mui-col-xs-4"><a href="#"><img src="./images/nav6.png" alt=""></a></div>
                    </div>
                </section>
                <!--广告区域-->
                <section id="banner">
                    <div class="mui-row">
                        <div class="mui-col-xs-8 left">
                            <a href="#">
                                <img src="./images/active1.png" alt="">
                                <img src="./images/active2.png" alt="">
                            </a>
                            <a href="#">
                                <img src="./images/active4.png" alt="">
                                <img src="./images/active5.png" alt="">
                            </a>
                        </div>
                        <div class="mui-col-xs-4 right">
                            <a href="#">
                                <img src="./images/active3.png" alt="">
                            </a>
                        </div>
                    </div>
                </section>
                <!--品牌专区-->
                <section id="brand">
                    <div class="title">
                        <a href="#"><img src="./images/title0.png" alt=""></a>
                    </div>
                    <div class="content">
                        <div class="mui-row">
                            <div class="mui-col-xs-3"><a href="#"><a href="#"><img src="./images/brand1.png" alt=""></a></a></div>
                            <div class="mui-col-xs-3"><a href="#"><a href="#"><img src="./images/brand2.png" alt=""></a></a></div>
                            <div class="mui-col-xs-3"><a href="#"><a href="#"><img src="./images/brand3.png" alt=""></a></a></div>
                            <div class="mui-col-xs-3"><a href="#"><a href="#"><img src="./images/brand4.png" alt=""></a></a></div>
                            <div class="mui-col-xs-3"><a href="#"><a href="#"><img src="./images/brand5.png" alt=""></a></a></div>
                            <div class="mui-col-xs-3"><a href="#"><a href="#"><img src="./images/brand6.png" alt=""></a></a></div>
                            <div class="mui-col-xs-3"><a href="#"><a href="#"><img src="./images/brand7.png" alt=""></a></a></div>
                            <div class="mui-col-xs-3"><a href="#"><a href="#"><img src="./images/brand8.png" alt=""></a></a></div>
                        </div>
                    </div>
                </section>
                <!--运动专区-->
                <section id="sport">
                    <div class="title">
                        <a href="#"><img src="./images/title0.png" alt=""></a>
                    </div>
                    <div class="content">
                        <div class="mui-row">
                            <div class="mui-col-xs-6"><a href="#"><img src="http://134.175.175.137:80/picture//website/ff80808157ffc1c2015800534d4c0000/2017/5508e52ca7b54c6da95a1b41ca3d1a87.jpg"
                                        alt=""></a></div>
                            <div class="mui-col-xs-6"><a href="#"><img src="http://134.175.175.137:80/picture//website/ff80808157ffc1c2015800534d4c0000/2017/5508e52ca7b54c6da95a1b41ca3d1a87.jpg"
                                        alt=""></a></div>
                            <div class="mui-col-xs-6"><a href="#"><img src="http://134.175.175.137:80/picture//website/ff80808157ffc1c2015800534d4c0000/2017/5508e52ca7b54c6da95a1b41ca3d1a87.jpg"
                                        alt=""></a></div>
                            <div class="mui-col-xs-6"><a href="#"><img src="http://134.175.175.137:80/picture//website/ff80808157ffc1c2015800534d4c0000/2017/5508e52ca7b54c6da95a1b41ca3d1a87.jpg"
                                        alt=""></a></div>
                            <div class="mui-col-xs-6"><a href="#"><img src="http://134.175.175.137:80/picture//website/ff80808157ffc1c2015800534d4c0000/2017/5508e52ca7b54c6da95a1b41ca3d1a87.jpg"
                                        alt=""></a></div>
                            <div class="mui-col-xs-6"><a href="#"><img src="http://134.175.175.137:80/picture//website/ff80808157ffc1c2015800534d4c0000/2017/5508e52ca7b54c6da95a1b41ca3d1a87.jpg"
                                        alt=""></a></div>
                            <div class="mui-col-xs-6"><a href="#"><img src="http://134.175.175.137:80/picture//website/ff80808157ffc1c2015800534d4c0000/2017/5508e52ca7b54c6da95a1b41ca3d1a87.jpg"
                                        alt=""></a></div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <!--尾部部分-->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="./index.html">
                    <i class="fa fa-home"></i>
                    <p>首页</p>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="./category.html">
                    <i class="fa fa-bars"></i>
                    <p>分类</p>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="./car.html">
                    <i class="fa fa-cart-plus"></i>
                    <p>购物车</p>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="./user.html">
                    <i class="fa fa-user"></i>
                    <p>个人中心</p>
                </a>
            </div>
        </div>
    </footer>
</body>

</html>
<!--tepto-->
<script src="./lib/zepto/zepto.min.js"></script>
<!--模板-->
<script src="./lib/artTemplate/template-web.js"></script>
<!--个人js-->
<script src="./js/rem.js"></script>
<script src="./js/index.js"></script>
